<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="CSS/style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TodoJS</title>
</head>

<body>
	<div class="wraper">
		<div class="conteiner">

			<div class="task-add">
				<input class="input-add" type="text" placeholder="Введи задачу">
				<button class="button-add">добавить</button>;
			</div>
			<div class="tasks">
				<div class="tasks-meny">
					<ol class="task-bread">
						<li>Купить хлеб<button class="delete">&#11197;</button></li>
						<li>Купить масло<button class="delete">&#11197;</button></li>
					</ol>
				</div>
				<div class="iportant">
					<p><button class="button-imp">обычная задача</button></p>
				</div>
				<div class="options">
					<p><button class="button-all">ALL</button></p>
					<p><button class="button-completed">Completed</button></p>
					<p><button class="button-notcomplet">Not Completed</button></p>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
</body>

</html>
